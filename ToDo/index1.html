<!DOCTYPE html>
<html>
<head>

	<meta charset="UTF-8">
	<title>ToDo</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div>
      <h2>ToDo or Not ToDo</h2>
      <label>New Task </label><input id="input" type="text"> <button id="add">Add</button>
	  <h4>Incomplete</h4>
      <ul id="incomplete_tasks">
        <li><input type="checkbox"><label>Do something again</label><button class="delete">Delete</button></li>
      </ul>
	  
	  <h4>Completed</h4>
	  <ul id="completed_tasks">
        <li><input type="checkbox" checked><label>Do something</label><button class="delete">Delete</button></li>
      </ul>

    </div>
    <script type="text/javascript" src="script1.js"></script>

  </body>
  </html>
